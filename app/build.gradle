apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "com.zoombin.greentown"
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 4
        versionName '1.0.3'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    //签名配置
    signingConfigs {
        releaseConfig {
            keyAlias "gejw"
            keyPassword "123456"
            storeFile file("gejw.jks")
            storePassword "123456"
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.releaseConfig
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    productFlavors {
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

allprojects {
    repositories {
        maven { url "https://jitpack.io" }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    compile "org.jetbrains.anko:anko-sdk25:$anko_version"
    compile "org.jetbrains.anko:anko-appcompat-v7:$anko_version"
    testCompile 'junit:junit:4.12'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    // 通用库
    compile 'org.xutils:xutils:3.5.0'
    // fastjson
    compile 'com.alibaba:fastjson:1.1.55.android'
    // 等待对话框 (https://github.com/d-max/spots-dialog)
    compile 'com.github.d-max:spots-dialog:0.7@aar'
    // android常用工具 (https://github.com/litesuits/android-common)
    compile 'com.luffykou:android-common-utils:1.1.3'
    //其中latest.release指代最新Bugly SDK版本号，也可以指定明确的版本号，例如2.2.0
    compile 'com.tencent.bugly:crashreport:latest.release'
    // fragment框架 https://github.com/YoKeyword/Fragmentation
    compile 'me.yokeyword:fragmentation:0.10.7'
    // Glide https://github.com/bumptech/glide
    compile 'com.github.bumptech.glide:glide:4.0.0-RC1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.0.0-RC1'
    // 七牛
    compile 'com.qiniu:qiniu-android-sdk:7.3.+'
    // 圆形头像
    compile 'de.hdodenhof:circleimageview:2.1.0'
    // 权限检测 https://github.com/yewei02538/HiPermission/blob/master/README-CN.md
    compile 'me.weyye.hipermission:library:1.0.7'
    // 依赖库
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:recyclerview-v7:25.1.0'
    // 工具包 https://github.com/Blankj/AndroidUtilCode/blob/master/README-CN.md
    compile 'com.blankj:utilcode:1.9.2'
    // EventBus https://github.com/greenrobot/EventBus
    compile 'org.greenrobot:eventbus:3.0.0'

    compile files('libs/jcore-android_v1.1.3.jar')
    compile files('libs/jpush-android_v3.0.6.jar')
}
